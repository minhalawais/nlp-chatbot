{% extends "base.html" %}

{% block title %}
Enter OTP
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="card-wrapper">
            <div class="card fat">
                <div class="card-body">
                    <h4 class="card-title">Enter OTP</h4>
                    <form method="POST" action="/verify_otp" class="my-login-validation" novalidate="">
                        <div class="form-group">
                            <label for="otp">OTP</label>
                            <input id="otp" type="text" class="form-control" name="otp" value="" required autofocus>
                        </div>

                        <div class="form-group m-0">
                            <button type="submit" class="btn btn-primary btn-block" name="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                Copyleft 2023 &mdash; Minhal Awais
            </div>
        </div>
    </div>
</div>
{% endblock %}
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
