{% extends "base.html" %}

{% block title %}
Create New Password
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="card-wrapper">
            <div class="card fat">
                <div class="card-body">
                    <h4 class="card-title">Create New Password</h4>
                    <form method="POST" action="/update_password" class="my-login-validation" novalidate="">
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input id="new-password" type="password" class="form-control" name="new_password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" type="password" class="form-control" name="confirm_password" required>
                        </div>

                        <div class="form-group m-0">
                            <button type="submit" class="btn btn-primary btn-block" name="reset">
                                Set Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                Copyleft 2023 &mdash; Minhal Awais
            </div>
        </div>
    </div>
</div>
{% endblock %}

<link rel="stylesheet" type="text/css" href="/static/css/style.css">
